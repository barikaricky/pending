<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="icon" href="image 2.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        background-size: 400% 400%;
        overflow: hidden;
        color: #fff;
        font-family: 'Orbitron', sans-serif;
        position: relative;
        animation: backgroundAnimation 10s ease-in-out infinite;
        padding: 20px;
        box-sizing: border-box;
      }

      @keyframes backgroundAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #logo {
        width: 100px;
        max-width: 150px;
        margin-bottom: 20px;
      }

      #countdown {
        display: flex;
        font-size: 32px;
        text-align: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .time-unit {
        margin: 0 5px;
      }

      .label {
        font-size: 12px;
        color: #ffcc00;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #countdown {
        animation: fadeIn 1s;
      }

      #message {
        font-size: 20px;
        margin-bottom: 20px;
        color: #ffcc00;
        text-align: center;
      }

      .light {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1),
          rgba(0, 0, 0, 0) 70%
        );
        animation: lightAnimation 3s linear infinite;
        pointer-events: none;
      }

      @keyframes lightAnimation {
        0% {
          opacity: 0.1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.1;
        }
      }

      #startMiningButton {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ffcc00;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: not-allowed;
        opacity: 0.5;
        transition: opacity 0.3s;
        width: 100%;
        max-width: 200px;
      }

      #startMiningButton.active {
        cursor: pointer;
        opacity: 1;
      }

      @media (max-width: 600px) {
        #countdown {
          font-size: 24px;
        }
        .label {
          font-size: 10px;
        }
        #message {
          font-size: 18px;
        }
        #startMiningButton {
          font-size: 16px;
        }
      }

      @media (min-width: 601px) and (max-width: 1024px) {
        #countdown {
          font-size: 28px;
        }
        .label {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="light"></div>
    <div id="message">Blazecoin mining stage will start in</div>
    <img id="logo" src="image 2.jpg" alt="Logo" />
    <div id="countdown">
      <div class="time-unit">
        <span id="days">03</span>
        <div class="label">DAYS</div>
      </div>
      <div class="time-unit">:</div>
      <div class="time-unit">
        <span id="hours">00</span>
        <div class="label">HOURS</div>
      </div>
      <div class="time-unit">:</div>
      <div class="time-unit">
        <span id="minutes">00</span>
        <div class="label">MINUTES</div>
      </div>
      <div class="time-unit">:</div>
      <div class="time-unit">
        <span id="seconds">00</span>
        <div class="label">SECONDS</div>
      </div>
    </div>
    <button id="startMiningButton" disabled>Start Mining</button>

    <script>
      // Check if targetDate is stored in localStorage, else set new targetDate
      let targetDate = localStorage.getItem('targetDate');
      if (!targetDate) {
        targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 3); // Set the target date to 3 days from now
        targetDate.setHours(0, 0, 0, 0); // Set to the start of the day
        localStorage.setItem('targetDate', targetDate);
      } else {
        targetDate = new Date(targetDate); // Use stored targetDate
      }

      const updateCountdown = () => {
        const now = new Date();
        const timeRemaining = targetDate - now;

        if (timeRemaining <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('startMiningButton').disabled = false;
          document.getElementById('startMiningButton').classList.add('active');
          localStorage.removeItem('targetDate'); // Clear the date after the countdown ends
          return;
        }

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(
          2,
          '0'
        );
        document.getElementById('hours').textContent = String(hours).padStart(
          2,
          '0'
        );
        document.getElementById('minutes').textContent = String(
          minutes
        ).padStart(2, '0');
        document.getElementById('seconds').textContent = String(
          seconds
        ).padStart(2, '0');
      };

      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
