<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Issue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Pacifico', cursive;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }
        .timer {
            font-size: 2em;
            margin-top: 20px;
            color: #ffd700;
            animation: fadeIn 2s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Technical Issue</h1>
        <p>Caused by hosting server De Host. We are going to be back soon. Thanks for your patience!</p>
        <div class="timer" id="timer">00:00:00</div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer');
        let startTime = localStorage.getItem('startTime');
        let elapsedTime = 0;

        if (!startTime) {
            startTime = Date.now();
            localStorage.setItem('startTime', startTime);
        } else {
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
        }

        function updateTimer() {
            const totalSeconds = elapsedTime + Math.floor((Date.now() - startTime) / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
